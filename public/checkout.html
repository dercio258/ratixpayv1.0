<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RatixPay - Checkout</title>
  
  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  
  <style>
    /* Reset simples */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5faff 60%, #e0e7ff 100%);
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .checkout-container {
      background: #fff;
      border-radius: 18px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(59,130,246,0.10);
      padding: 38px 48px;
      display: flex;
      flex-wrap: wrap;
      gap: 48px;
      border: 1.5px solid #e0e7ff;
    }

    .checkout-header {
      flex-basis: 100%;
      text-align: center;
      margin-bottom: 30px;
    }

    .checkout-header h1 {
      font-weight: 700;
      font-size: 2.2rem;
      color: #1d4ed8;
      margin-bottom: 6px;
    }

    .checkout-header p {
      font-size: 1.08rem;
      color: #666;
    }

    /* Conteúdo dividido: produto + form */
    .product-info {
      flex: 1 1 320px;
      max-width: 370px;
      background: linear-gradient(135deg, #f5faff 60%, #e0e7ff 100%);
      border-radius: 14px;
      padding: 28px 18px 18px 18px;
      box-shadow: 0 2px 12px rgba(59,130,246,0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.5px solid #e0e7ff;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      object-fit: contain;
      max-height: 230px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .product-card h2 {
      font-size: 1.5rem;
      margin: 0 0 8px;
      text-align: center;
      color: #34495e;
    }

    .product-card p {
      font-size: 1rem;
      margin: 6px 0;
      color: #555;
      text-align: center;
    }

    #discountInfo {
      background: #e6ffed;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 10px 0;
      text-align: center;
      color: #27ae60;
      font-weight: 600;
      box-shadow: 0 0 10px #a5d6a7;
    }

    /* Formulário */
    .checkout-form {
      flex: 2 1 500px;
      background: #fff;
      border-radius: 14px;
      padding: 32px 36px;
      box-shadow: 0 8px 32px rgba(59,130,246,0.08);
      border: 1.5px solid #e0e7ff;
    }

    form h3 {
      font-size: 1.18rem;
      margin-bottom: 15px;
      font-weight: 700;
      color: #1d4ed8;
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .input-group {
      flex: 1;
      min-width: 150px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    input[type="number"] {
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.8px solid #b6c6e3;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      background: #f8fafc;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    select:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 5px #3b82f6aa;
    }

    .payment-methods {
      display: flex;
      gap: 25px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .payment-method {
      background: #f0f4f8;
      border: 2px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      width: 120px;
      text-align: center;
    }

    .payment-method input[type="radio"] {
      display: none;
    }

    .payment-method label {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 10px;
      gap: 10px;
    }

    .payment-icon img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .payment-method span {
      font-weight: 600;
      font-size: 0.95rem;
      color: #34495e;
    }

    /* Quando selecionado */
    .payment-method.selected {
      border-color: #3b82f6;
      background: #e8f0fe;
    }

    /* Resumo do pedido */
    .order-summary {
      background: #f8fafc;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(59,130,246,0.07);
      padding: 18px 18px 10px 18px;
      margin: 24px 0 18px 0;
      border: 1.5px solid #e0e7ff;
    }
    .total-line {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1d4ed8;
      border-top: 2px solid #3b82f6;
      padding-top: 10px;
    }

    /* Botão */
    .btn-checkout {
      background: linear-gradient(90deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      font-weight: 700;
      padding: 16px 0;
      width: 100%;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(59,130,246,0.10);
    }

    .btn-checkout:hover,
    .btn-checkout:focus {
      background: linear-gradient(90deg, #2563eb, #1e40af);
      outline: none;
      transform: translateY(-2px) scale(1.03);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .checkout-container {
        flex-direction: column;
        padding: 20px;
      }

      .product-info,
      .checkout-form {
        max-width: 100%;
        flex: 1 1 100%;
      }

      .form-row {
        flex-direction: column;
      }
    }

    @media (max-width: 900px) {
      .checkout-container {
        flex-direction: column !important;
        align-items: center;
        max-width: 100vw;
      }
      .checkout-form, .product-info {
        margin: 0 !important;
        max-width: 100% !important;
        min-width: 0 !important;
      }
    }


  </style>
</head>
<body>
  <main class="checkout-container" role="main" style="flex-direction: row; align-items: flex-start; max-width: 1000px;">
    <section class="product-info" aria-label="Informações do Produto" style="flex:1 1 320px; max-width: 420px; min-width: 260px; margin-left: 32px;">
      <article class="product-card" id="productCard">
        <h2 id="productName"></h2>
        <div id="productCustomId" style="font-family: 'Courier New', monospace; color: #3b82f6; background: #e0e7ff; border-radius: 6px; padding: 2px 10px; display: inline-block; margin-bottom: 8px; font-size: 0.98rem;"></div>
        <p id="productType"></p>
        <p id="productPrice"></p>
        <div id="discountInfo" style="display: none;">
          <strong>Desconto: <span id="productDiscount"></span></strong><br />
          <strong>Preço Final: <span id="finalPrice"></span></strong>
        </div>
      </article>
    </section>
    <section class="checkout-form" aria-label="Formulário de Checkout" style="flex:1 1 420px; max-width: 480px; min-width: 320px; margin-right: 32px;">
      <form id="checkoutForm" novalidate>
        <h3><i class="fas fa-user"></i> Dados Pessoais</h3>
        <div class="form-row">
          <div class="input-group">
            <label for="fullName">Nome Completo:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Seu nome completo" required autocomplete="name" />
          </div>
          <div class="input-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="email@exemplo.com" required autocomplete="email" />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="phone">Número de Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="84xxxxxxx" required autocomplete="tel" />
            <small style="color: #666; font-size: 0.8rem;">Formato: 84xxxxxxx (M-Pesa) ou 86xxxxxxx (e-Mola)</small>
          </div>
        </div>

        <h3><i class="fas fa-credit-card"></i> Método de Pagamento</h3>
        <div class="payment-methods">
          <div class="payment-method" data-method="mpesa">
            <input type="radio" id="mpesa" name="paymentMethod" value="mpesa" />
            <label for="mpesa">
              <div class="payment-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcV5KgUOI-K7dV4kFwLiRmjgGoWzAYyEM3DQ&s" alt="M-Pesa" />
              </div>
              <span>M-Pesa</span>
            </label>
          </div>
          
          <div class="payment-method" data-method="emola">
            <input type="radio" id="emola" name="paymentMethod" value="emola" />
            <label for="emola">
              <div class="payment-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYDE5E4cSgQBgZdpbzmf3lYSwts6PLxkwS4A&s" alt="e-Mola" />
              </div>
              <span>e-Mola</span>
            </label>
          </div>
        </div>


        <div class="order-summary" aria-live="polite" aria-atomic="true">
          <div class="summary-line total-line">
            <span>VALOR TOTAL:</span>
            <span id="total"></span>
          </div>
        </div>
        <button type="submit" id="finishOrderBtn" class="btn-checkout" aria-label="Pagar">
          <i class="fas fa-lock"></i> Pagar
        </button>
      </form>
    </section>

    <footer style="text-align:center; margin-top: 32px; font-size: 1rem; color: #555; padding-bottom: 32px; width:100%;">
      Ao finalizar esta compra, você concorda com nossos
      <a href="#" style="color:#1d4ed8; text-decoration:underline; font-weight:600;">Termos de Uso</a>,
      <a href="#" style="color:#1d4ed8; text-decoration:underline; font-weight:600;">Política de Privacidade</a> e
      <a href="#" style="color:#1d4ed8; text-decoration:underline; font-weight:600;">Política de Reembolso</a>.<br><br>
      Não sabe como comprar? <a href="#" style="color:#059669; text-decoration:underline; font-weight:600;">Veja nosso tutorial</a>
    </footer>
  </main>
  <script src="assets/js/checkout-new.js"></script>
</body>
</html>
