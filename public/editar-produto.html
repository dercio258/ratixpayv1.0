<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatixPay - Editar Produto</title>
    <script>
        // Redirecionar para cadastro-produto.html com par√¢metro de ID
        const urlParams = new URLSearchParams(window.location.search);
        const produtoId = urlParams.get('id');
        
        if (produtoId) {
            window.location.href = `cadastro-produto.html?id=${produtoId}`;
        } else {
            window.location.href = 'gestao-produtos.html';
        }
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
