<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RatixPay</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #3b82f6;
        }
        
        .login-header p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>游댏 RatixPay</h1>
                <p>Fa칞a login para acessar o sistema</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nome de Usu치rio:</label>
                    <input type="text" id="username" name="username" required placeholder="Digite seu usu치rio">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginText">Entrar</span>
                    <span id="loadingSpinner" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div style="margin-top: 20px; font-size: 14px; color: #666;">
                <p><strong>Credenciais de teste:</strong></p>
                <p>Usu치rio: <strong>Rafael</strong></p>
                <p>Senha: <strong>ratixp@y258</strong></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        
        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        // Fun칞칚o para mostrar erro
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Fun칞칚o para mostrar sucesso
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // Fun칞칚o para mostrar loading
        function showLoading() {
            loginBtn.disabled = true;
            loginText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
        }
        
        // Fun칞칚o para esconder loading
        function hideLoading() {
            loginBtn.disabled = false;
            loginText.style.display = 'inline';
            loadingSpinner.style.display = 'none';
        }
        
        // Fun칞칚o para fazer login
        async function fazerLogin(username, password) {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Login realizado com sucesso! Redirecionando...');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    hideLoading();
                    showError(data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                hideLoading();
                console.error('Erro no login:', error);
                showError('Erro de conex칚o. Tente novamente.');
            }
        }
        
        // Event listener para o formul치rio
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }
            
            fazerLogin(username, password);
        });
        
        // Verificar se j치 est치 logado
        async function verificarLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/verificar`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.log('Usu치rio n칚o autenticado');
            }
        }
        
        // Verificar login ao carregar a p치gina
        document.addEventListener('DOMContentLoaded', function() {
            verificarLogin();
        });
    </script>
</body>
</html>
