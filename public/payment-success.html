<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - RatixPay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        .success-icon::before {
            content: '✓';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .success-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .payment-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .payment-details h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .detail-row:last-child {
            border-bottom: none;
            font-weight: 600;
            color: #667eea;
            font-size: 18px;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-approved {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-pending {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-rejected {
            background: #ffebee;
            color: #c62828;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin: 10px;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        
        <h1 class="success-title" id="title">Pagamento Processado</h1>
        <p class="success-message" id="message">Seu pagamento foi processado com sucesso!</p>

        <div class="error" id="error-message"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verificando status do pagamento...</p>
        </div>

        <div class="payment-details" id="payment-details" style="display: none;">
            <h3>Detalhes do Pagamento</h3>
            <div class="detail-row">
                <span class="detail-label">ID da Transação:</span>
                <span class="detail-value" id="transaction-id">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value">
                    <span class="status-badge" id="status-badge">Pendente</span>
                </span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Valor:</span>
                <span class="detail-value" id="amount">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Data:</span>
                <span class="detail-value" id="date">-</span>
            </div>
        </div>

        <div id="actions">
            <a href="/" class="btn">Voltar ao Início</a>
            <a href="/checkout.html" class="btn btn-secondary">Nova Compra</a>
        </div>
    </div>

    <script>
        // Pegar parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transaction');
        const status = urlParams.get('status');

        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const paymentDetails = document.getElementById('payment-details');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');

        if (transactionId) {
            // Mostrar loading
            loading.style.display = 'block';
            
            // Verificar status do pagamento
            checkPaymentStatus(transactionId);
        } else {
            // Sem ID de transação, mostrar mensagem genérica
            title.textContent = 'Página de Sucesso';
            message.textContent = 'Obrigado por usar nossos serviços!';
        }

        async function checkPaymentStatus(transactionId) {
            try {
                const response = await fetch(`/api/pagamento/status/${transactionId}`);
                const result = await response.json();

                // Esconder loading
                loading.style.display = 'none';

                if (result.success) {
                    displayPaymentDetails(result.data);
                } else {
                    throw new Error(result.message || 'Erro ao verificar status');
                }
            } catch (error) {
                console.error('Erro ao verificar status:', error);
                loading.style.display = 'none';
                errorMessage.textContent = 'Erro ao verificar status do pagamento. Tente novamente.';
                errorMessage.style.display = 'block';
            }
        }

        function displayPaymentDetails(data) {
            // Atualizar título e mensagem baseado no status
            const statusMap = {
                'Aprovado': {
                    title: 'Pagamento Aprovado!',
                    message: 'Seu pagamento foi aprovado com sucesso!'
                },
                'Pendente': {
                    title: 'Pagamento em Processamento',
                    message: 'Seu pagamento está sendo processado. Você receberá uma confirmação em breve.'
                },
                'Rejeitado': {
                    title: 'Pagamento Rejeitado',
                    message: 'Infelizmente seu pagamento foi rejeitado. Tente novamente.'
                },
                'Cancelado': {
                    title: 'Pagamento Cancelado',
                    message: 'O pagamento foi cancelado. Você pode tentar novamente.'
                }
            };

            const statusInfo = statusMap[data.status] || statusMap['Pendente'];
            title.textContent = statusInfo.title;
            message.textContent = statusInfo.message;

            // Atualizar detalhes do pagamento
            document.getElementById('transaction-id').textContent = data.transactionId;
            document.getElementById('amount').textContent = `R$ ${parseFloat(data.amount).toFixed(2).replace('.', ',')}`;
            document.getElementById('date').textContent = new Date().toLocaleDateString('pt-BR');

            // Atualizar badge de status
            const statusBadge = document.getElementById('status-badge');
            statusBadge.textContent = data.status;
            statusBadge.className = 'status-badge';

            if (data.status === 'Aprovado') {
                statusBadge.classList.add('status-approved');
            } else if (data.status === 'Pendente') {
                statusBadge.classList.add('status-pending');
            } else {
                statusBadge.classList.add('status-rejected');
            }

            // Mostrar detalhes
            paymentDetails.style.display = 'block';

            // Se aprovado, mostrar mensagem adicional
            if (data.status === 'Aprovado') {
                const successMessage = document.createElement('div');
                successMessage.style.cssText = `
                    background: #e8f5e8;
                    color: #2e7d32;
                    padding: 15px;
                    border-radius: 8px;
                    margin: 20px 0;
                    font-weight: 500;
                `;
                successMessage.textContent = 'Você receberá um e-mail com os detalhes do seu pedido em breve.';
                paymentDetails.parentNode.insertBefore(successMessage, paymentDetails.nextSibling);
            }
        }

        // Auto-refresh para status pendente
        if (status === 'pending') {
            setTimeout(() => {
                if (transactionId) {
                    checkPaymentStatus(transactionId);
                }
            }, 5000); // Verificar novamente em 5 segundos
        }
    </script>
</body>
</html>
